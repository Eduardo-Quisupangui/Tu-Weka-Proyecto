<ion-header [translucent]="true" color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-icon color="light" (click)="openMenu()" style="font-size: 30px;" name="settings-outline"></ion-icon>
      
      <!-- DAVID MORALES -->
      <!--<ion-menu-button autoHide="false"></ion-menu-button>-->
    </ion-buttons >
    <ion-title color="light" >MAPA TU-WEKA</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div #map id="map"></div>
</ion-content>

<ion-footer color="primary">
  <h4>ll</h4>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/admin">
        <ion-icon   color="primary"name="map-outline"></ion-icon>
        <ion-label  color="primary">Mapa</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/reg-tienda">
        <ion-icon  color="primary"name="storefront-outline"></ion-icon>
        <ion-label  color="primary">Reg-tienda</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/anuncios">
        <ion-icon  color="primary"name="star-outline"></ion-icon>
        <ion-label  color="primary">Anuncios</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/login">
        <ion-icon color="primary" name="exit-outline"></ion-icon>
        <ion-label color="primary">Salir</ion-label>
      </ion-tab-button>

    </ion-tab-bar>
  </ion-tabs>
</ion-footer>
