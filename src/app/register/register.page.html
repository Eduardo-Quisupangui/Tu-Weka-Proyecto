<ion-header>
  <ion-toolbar color="primary">
    <ion-title color="light">REGISTRO</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Correo electronico</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" #password required></ion-input>
    </ion-item>
<br><br>
    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onRegister(email,password)" expand="block">Registrar</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <br><br>
  <ion-row>
    <ion-col class="ion-text-end">
      <p >
        <a routerLink="/login">Inicio sesión</a>
      </p>
    </ion-col>
  </ion-row>
</ion-content>
